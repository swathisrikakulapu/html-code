<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;       /* Space inside the box around content */
      border: 5px solid blue;  /* Border around padding */
      margin: 30px;         /* Space outside the border */
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div class="box">
    Content area inside the box
  </div>
  <p>The padding adds space inside the box, the border surrounds it, and the margin separates it from other elements.</p>
</body>
</html>
