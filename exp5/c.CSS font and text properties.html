<!DOCTYPE html>
<html>
<head>
  <title>CSS Font and Text Properties</title>
  <style>
    p {
      font-size: 18px;         /* i. font-size */
      font-weight: bold;       /* ii. font-weight */
      font-style: italic;      /* iii. font-style */
      text-decoration: underline; /* iv. text-decoration */
      text-transform: uppercase;  /* v. text-transform */
      text-align: center;         /* vi. text-align */
    }
  </style>
</head>
<body>
  <p>This paragraph demonstrates font and text CSS properties.</p>
</body>
</html>
