<!DOCTYPE html>
<html>
<head>
  <title>CSS Color References</title>
  <style>
    /* Named color */
    .named { color: red; }

    /* Hex color */
    .hex { color: #00FF00; }

    /* RGB color */
    .rgb { color: rgb(0, 0, 255); }

    /* RGBA color with transparency */
    .rgba { color: rgba(255, 165, 0, 0.7); }

    /* HSL color */
    .hsl { color: hsl(300, 100%, 50%); }
  </style>
</head>
<body>
  <p class="named">This text uses a named color (red).</p>
  <p class="hex">This text uses a hex color (#00FF00).</p>
  <p class="rgb">This text uses an RGB color (rgb(0,0,255)).</p>
  <p class="rgba">This text uses an RGBA color with transparency (rgba(255,165,0,0.7)).</p>
  <p class="hsl">This text uses an HSL color (hsl(300,100%,50%)).</p>
</body>
</html>
