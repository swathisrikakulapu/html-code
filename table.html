<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Table Example</title>
</head>
<body>
    <h2>HTML Table Example with border, rowspan, and colspan</h2>

    <table border="2" cellpadding="8" cellspacing="0">
        <tr>
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">Alice</td> <!-- rowspan: cell spans 2 rows -->
            <td>Math</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <!-- Name cell merged above with rowspan -->
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bob</td>
            <td colspan="2" style="text-align:center;">Absent</td> <!-- colspan: cell spans 2 columns -->
        </tr>
    </table>
</body>
</html>
