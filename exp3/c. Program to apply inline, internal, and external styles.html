<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Types Example</title>
    
    <!-- Internal CSS -->
    <style>
        /* Selector: h1
           Property: color
           Value: green */
        h1 {
            color: green;
        }

        /* Selector: .internal-style
           Property: font-size
           Value: 20px */
        .internal-style {
            font-size: 20px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>This heading is styled by internal CSS</h1>

<p class="internal-style">This paragraph uses internal CSS.</p>

<p class="external-style">This paragraph uses external CSS.</p>

<p style="color: red; font-weight: bold;">This paragraph is styled using inline CSS.</p>

</body>
</html>
