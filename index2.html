<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hyperlinks Example</title>
</head>
<body>
    <h1>Working of Hyperlinks using &lt;a&gt; tag</h1>

    <!-- Basic hyperlink using href -->
    <p>
        Visit
        <a href="https://www.google.com">Google</a> <!-- Clicking "Google" takes user to https://www.google.com -->
        to search anything on the internet.
    </p>

    <!-- Hyperlink that opens in a new tab using target="_blank" -->
    <p>
        Click here to open
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> <!-- Opens Wikipedia in a new browser tab -->
        in a new tab.
    </p>

    <!-- Hyperlink to a section within the same page -->
    <p>
        Jump to the
        <a href="#section2">Second Section</a> <!-- Scrolls to the element with id="section2" on this page -->
        on this page.
    </p>

    <!-- Target section -->
    <h2 id="section2">Second Section</h2>
    <p>This is the second section of the page.</p>

    <!-- Email link -->
    <p>
        Send an email to
        <a href="mailto:example@example.com">example@example.com</a> <!-- Opens default email app to send mail -->
    </p>

</body>
</html>
