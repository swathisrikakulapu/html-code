<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .buttons {
            text-align: center;
            padding: 15px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 8px 20px;
            margin: 0 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        input[type="reset"] {
            background-color: #f44336;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="reset"]:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Registration Form</h2>

<form action="#" method="post">
    <table>
        <tr>
            <th colspan="2">Personal Details</th>
        </tr>
        <tr>
            <td>Full Name:</td>
            <td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" placeholder="Enter password" required></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" name="age" min="1" max="120" placeholder="Enter your age" required></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
            <th colspan="2">Gender</th>
        </tr>
        <tr>
            <td colspan="2">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label> &nbsp;&nbsp;
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label> &nbsp;&nbsp;
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </td>
        </tr>
        <tr>
            <th colspan="2">Hobbies</th>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="reading" name="hobbies" value="Reading">
                <label for="reading">Reading</label> &nbsp;&nbsp;
                <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
                <label for="traveling">Traveling</label> &nbsp;&nbsp;
                <input type="checkbox" id="gaming" name="hobbies" value="Gaming">
                <label for="gaming">Gaming</label> &nbsp;&nbsp;
                <input type="checkbox" id="sports" name="hobbies" value="Sports">
                <label for="sports">Sports</label>
            </td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>About Yourself:</td>
            <td><textarea name="about" rows="4" placeholder="Tell us something about yourself..."></textarea></td>
        </tr>
        <tr>
            <td colspan="2" class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
